{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="card">
  <div class="card-header bg-dark text-white">
      <h3>Amount to pay</h3>
  </div>
  <div class="card-body">
    <form method="POST">
        <input name="amount" class="form-control" type="number" required placeholder="Provide amount">
        <button type="submit" class="btn btn-success mt-2">Submit</button>
    </form>
  </div>
</div>

</div>
{% endblock %}
